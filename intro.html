<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pintzu的個人網站</title>
	<link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow&display=swap" rel="stylesheet">

	<style>
		header{
			font-family: 'Over the Rainbow', cursive;
			font-size: 75px;
			text-align: center;
			background-color: #E9BFF2;
			}
		@import url(//fonts.googleapis.com/earlyaccess/notosanstc.css);
		nav{
			font-family: 'Noto Sans TC', sans-serif;
			text-align:center;
			font-size: 25px;
			letter-spacing: 10px;
			padding: 5px; 
			background-color: #FFF9D6;
		}
		.bg-container{
  			width: 100%;
  			height: 300px;
  			position: relative;
		}
		.bg-container .content{
  			position: absolute;
  			z-index:999;
  			text-align: center;
  			width: 100%;
  			font-family: 'Over the Rainbow', cursive;
  			font-size: 70px;
  			padding-top: 75px;
		}
		.bg-container::after{
  			content: "";
  			position: absolute;
  			top: 0px;
  			left: 0px;
  			width: 100%;
  			height: 100%;
  			z-index:99;
  			background-image: url(12.jpg);
  			background-size: cover;
  			opacity: 0.6;
		}
	

		
	</style>
</head>
<body>
	<header><b>PinTzu</b></header>
	<nav><table>
		<tr>學歷背景</tr>
		<tr>社團活動</tr>
		<tr>工作&興趣</tr>
		<tr>大學期許&目標</tr>
		<tr>生活紀錄</tr>
	</table></nav>
	<div class="bg-container">
   		<div class="content">
   			Welcome!
   		</div>
	</div>
</body>
</html>
